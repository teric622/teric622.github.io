        <!-- 

Last name (not null) (name of field should be user_lname)
First name (not null) (name of field should be user_fname)
Email address (name of field should be user_email)
http://data.iana.org/TLD/tlds-alpha-by-domain.txtLinks to an external site.
(format: xyz@<domain>.<top-level domain> )
Phone number (format: 123-456-7890) (name of field should be user_phone)
Message (not null) (name of field should be user_message)

         -->

        <div class="formField">
            <form id="contact-form">
            <label for="user_lname"> Last Name: </label>
            <input type="text" name="user_lname" id="user_lname" required maxlength="45">

            <label for="user_fname"> First Name: </label>
            <input type="text" name="user_fname" id="user_fname" required maxlength="45">

            <label for="user_email"> Email address: </label>
            <input type="email" id="user_email" name="user_email"  required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">


            <label for="user_phone"> Phone number: </label>
            <input type="tel" id="user_phone" name="user_phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            
            <label for="user_message"> Message: </label>
            <input type="text" name="user_message" id="user_message" required>

            <button>Submit</button>
        </form>
        </div>
